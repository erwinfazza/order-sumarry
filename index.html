<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>order-summary</title>
  </head>
  <body>
    <div class="container">
      <div class="images"><img class="hero" src="img/illustration-hero.svg" alt="" /></div>
      <div class="text">
        <h1>Order Summary</h1>
        <p class="you">You can now listen to millions of song, audiobooks, and podcasts on any device anywhere you like!</p>
        <div class="player">
          <img src="img/icon-music.svg" alt="" class="music" />
          <div class="name">
            <h4>Annual Plan</h4>
            <p class="price">$59.99/year</p>
          </div>
          <ul class="play" type="submit">
            <li><a href="">change</a></li>
          </ul>
        </div>
        <div class="pay">
          <button class="pro" type="submit">Proceed to Payment</button>
          <button class="cancel" type="submit">Cancel Order</button>
        </div>
      </div>
    </div>
  </body>
</html>
